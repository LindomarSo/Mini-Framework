<div class="container mt-5 text-dark">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                {{msg}}
                <div class="card-body">
                    <form action="" method="POST">
                        <div class="mb-3">
                            <label class="form-label" for="email">E-mail:</label>
                            <input type="text" name="email" class="form-control" placeholder="email@teste">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="senha">Senha:</label>
                            <input type="password" name="senha" class="form-control" placeholder="*********">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-danger"><i class="bi bi-box-arrow-in-right"></i> Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
